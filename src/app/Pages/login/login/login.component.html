<div id="logCube" class="container mh-100 mw-100 d-flex justify-content-center">
  <form
    class="p-5 border border-1 border-dark rounded-start w-25 sombra"
    (ngSubmit)="login2(username, passcode)"
  >
    <div class="mb-3">
      <input
        (click)="userNotFound = false"
        type="text"
        class="border-1 w-100 rounded-1 p-3 mt-4"
        style="outline: none"
        name="usuario"
        #userInput="ngModel"
        [(ngModel)]="username"
        placeholder="Nombre de usuario"
        required
      />
      <div
        *ngIf="!username && (userInput.touched || userNotFound)"
        class="alert alert-danger"
      >
        El usuario es requerido.
      </div>
      <div *ngIf="this.userNotFound && username" class="alert alert-danger">
        Usuario no encontrado
      </div>
    </div>
    <div class="mb-3">
      <input
        (click)="passNotFound = false"
        type="password"
        class="border-1 w-100 rounded-1 p-3"
        style="outline: none"
        name="contrasena"
        #passInput="ngModel"
        [(ngModel)]="passcode"
        placeholder="Contraseña"
        required
      />
      <div
        *ngIf="!passcode && (passInput.touched || this.passNotFound)"
        class="alert alert-danger"
      >
        Se requiere una contraseña.
      </div>
      <div *ngIf="this.passNotFound && passcode" class="alert alert-danger m-1">
        Contraseña incorrecta
      </div>
      <div class="d-flex justify-content-center align-items-center m-3">
        <button
          type="submit"
          class="btn btn-outline-dark text-uppercase mb-3"
        >
          entrar
        </button>
      </div>
    </div>
  </form>
  <div
    class="border border-1 border-dark p-3 d-flex justify-content-center align-items-center rounded-end divClass sombra"
  >
    <p class="text-white fs-2">Login</p>
  </div>
</div>
