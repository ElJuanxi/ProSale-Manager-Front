<div class="container">
  <img src="././././assets/Images/vector.png" alt="user">
  <p class="text-danger">{{loginError}}</p>
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Usuario</label>
      <input (click)="errorLogin = false" formControlName="email" type="email" class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="errorLogin">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.['email']">Formato de usuario invalido.
          </div>
          <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
          <div
            *ngIf="email.value !== 'paticas232@gmail.com' && (!email.errors?.['required'] || !email.errors?.['email'])">
            El email no es correcto</div>
        </div>
      </div>
      <div id="emailHelp" class="form-text">Ingresa tu Email.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input (click)="errorLogin = false" formControlName="password" type="password" class="form-control"
        id="exampleInputPassword1" aria-describedby="passHelp">
      <div *ngIf="errorLogin">
        <div *ngIf="password.invalid " class="alert alert-danger">
          <div *ngIf="password.errors?.['required']">Se requiere una contraseña.</div>
          <div *ngIf="password.value !== '1234' && !password.errors?.['required']">Contraseña incorrecta</div>
        </div>
      </div>
      <div id="passHelp" class="form-text">Nunca pediremos que compartas tu contraseña.</div>
    </div>

    <button type="submit" (click)="login()" class="btn btn-primary">Ingresar</button>
  </form>
</div>
